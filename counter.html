<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Counter</title>
    <script src="js/counter.js"></script>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            background-color: rgb(255, 255, 255);
            padding: 10px;
            width: 50%;
            margin: auto;
        }
        .grid-item {
            /* background-color: rgba(255, 255, 255, 0.8); */
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body onload="loaded();">
    <div class="grid-container">
        <button class="grid item" onclick="sub();">-</button>

        <input class="grid item" id="value" type="number" readonly>

        <button class="grid item" onclick="add();">+</button>
 
    </div>
</body>
</html>
